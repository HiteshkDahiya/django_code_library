<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In page</title>

</head>
<body>
<form method="POST" novalidate>
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label_tag }} {{ field }} {{ field.errors|striptags }}</p>
    {% endfor %}
    <input type="submit" value="Log In"/>
</form>

{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}

<p>New User the do registration first ....<a href="{% url 'signin' %}"><input type="submit" value="signin"/></a></p>


</body>
</html>
