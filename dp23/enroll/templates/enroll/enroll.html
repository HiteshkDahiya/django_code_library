<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<style>
</style>
<body>
<div>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label_tag }} {{ field }} {{ field.errors }}</p>
        {% endfor %}
        <input type="submit" value="submit"/>
    </form>
    {% for error in form.non_field_errors %}
    <P>{{error}}</P>
    {% endfor %}

</div>
</body>
</html>
