<!DOCTYPE html>
<html>
<head>
    <title>Make Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loader {
            display: none;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body class="container mt-5">
    <h2 class="mb-4">Payment Page</h2>
    <div class="mb-3">
        <label for="customer-email" class="form-label">Enter your email (optional):</label>
        <input type="email" id="customer-email" class="form-control" placeholder="you@example.com">
    </div>
    <button id="rzp-button" class="btn btn-success">Pay â‚¹500</button>

    <div id="loader">Processing payment...</div>

    <script>
        const options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ payment.amount }}",
            "currency": "INR",
            "name": "My Shop",
            "description": "Test Transaction",
            "order_id": "{{ payment.id }}",
            "handler": function (response) {
                document.getElementById("loader").style.display = "block";
                fetch("/verify/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: new URLSearchParams(response)
                }).then(res => res.text())
                  .then(data => document.body.innerHTML = data);
            },
            "theme": {
                "color": "#198754"
            }
        };

        const rzp = new Razorpay(options);
        document.getElementById("rzp-button").onclick = function (e) {
            e.preventDefault();
            rzp.open();
        };
    </script>
</body>
</html>
