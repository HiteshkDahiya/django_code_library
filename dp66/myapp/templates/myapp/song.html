<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Details</title>
    <style>
        table,th,td{
            border:1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>song Name</th>
        <th>Song Duration</th>
        <th>User</th>
    </tr>
    </thead>
    <tbody>
    {% for dt in data %}
    <tr>
        <td>{{ dt.id }}</td>
        <td>{{ dt.song_name }}</td>
        <td>{{ dt.song_dur }}</td>
        <td>{{ dt.singers }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
