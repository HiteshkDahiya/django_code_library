{% extends 'home/base.html' %}

{% block content %}
<div class="col-sm-10">
    <h1 class="mt-3">Home Page</h1>
    {% for post in posts %}
    <div class="p-5 my-4  rounded-3 shadow jumbo-color">
        <div class="container py-5">
            <h1 class="display-5 fw-bold">{{ post.title }}</h1>
            <p class="col-md-8 fs-4">{{ post.disc}}</p>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
