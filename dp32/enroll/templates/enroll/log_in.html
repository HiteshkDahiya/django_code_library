<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .custom -alert {
            padding: 5px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
            transition: opacity 0.5s ease-out;
        }
        .success { background-color: #4CAF50; color: white; display: inline-block; } /* Green */
        .error { background-color: #F44336; color: white; inline-block; } /* Red */
        .warning { background-color: #FFC107; color: black; inline-block; } /* Yellow */
        .info { background-color: #2196F3; color: white; inline-block; } /* Blue */
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Login</h2>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
        <p class="custom-alert {{message.tag}}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label_tag }} {{field}} {{field.errors|striptags}}</P>
        {% endfor %}
        <div>
            <input type="submit" name="login" value="Login"/>
            <a href="{% url 'signup' %}"><input type="button" value="Signup"/></a>
        </div>

    </form>
</div>


<script>
    // Auto-remove messages after 2 seconds
    setTimeout(function() {
        let messageContainer = document.getElementById("message-container");
        if (messageContainer) {
            messageContainer.style.opacity = "0";
            setTimeout(() => messageContainer.remove(), 500); // Remove after fade out
        }
    }, 5000);
</script>
</body>
</html>
