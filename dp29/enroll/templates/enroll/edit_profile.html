<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label_tag}} {{ field }} {{ field.error|striptags }}</p>
    {% endfor %}
    <input type="submit" value="submit" />
</form>
{{ form.errors }}
</body>
</html>
