<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Log_In Page</title>
    <style>
        .er{
            color:red;
        }
    </style>
</head>
<body>
<form action="" method="POST" novalidate>
    {% csrf_token %}
    {% for error in form.non_field_errors %}
    <p class="er">{{ error }}</p>
    {% endfor %}
    {% for field in form %}
    {{ field.label_tag }} {{ field }} {{ field.errors }} <br><br>
    {% endfor %}
    <input type="submit" value="log in">
</form>
<a href="{% url 'signup' %}">Sign Up</a>
</body>
</html>
